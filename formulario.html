<head>

    <title>Formulario</title>
</head>
<body>
       <h2>Login</h2>
       <form action="">

        <input type="checkbox" name="cursos" id=""> MEDICINA <br>
        Dinheiro:<br>
        <select name="dinheiro" id=""> 
            <option value="1sala">1000</option>
            <option value="2sala">2000</option>
            <option value="3sala">3000</option>
        </select>              
       </form>
</body>
